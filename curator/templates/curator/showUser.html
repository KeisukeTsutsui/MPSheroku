{% extends 'curator/curator_base.html' %}
{% load static %}


{% block title %}
    {{ title }}
{% endblock %}

{% block page %}
    {{ title }}
{% endblock %}

{% block page_contents %}
<div>
    <h3>users</h3>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        {%for item in users%}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{% endblock %}
